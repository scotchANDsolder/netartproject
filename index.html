<html>

<body>

  <img id="catpic" src="cat.jpg" width="40%" onmouseover="changetoDog()" onmouseout="changetoCat()">


  <script>
    function changetoDog(){

      document.getElementById("catpic").src ="dog.jpg";
    }

    function changetoCat(){
      document.getElementById("catpic").src ="cat.jpg";
    }
  

  </script>


</body>


</html>
